<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test page</title>
    <script type="text/javascript">
      function handleclick() {
        var element = document.getElementById("target_content");
        element.querySelector("p#time").textContent = new Date();
      }
    </script>
  </head>
  <body>
    <div id="target_content">
      <p>今の時間です</p>
      <p id="time">-</p>
    </div>
    <input type="button" value="時間を表示" onclick="handleclick()" />
  </body>
</html>
